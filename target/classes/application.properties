spring.application.name=Ballon-D-oor

# Configura��o do banco H2
spring.datasource.url=jdbc:h2:mem:bolaourodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mostrar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Criar/atualizar tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Console web do H2 (acess�vel em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=8081